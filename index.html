            }
        }
        .gift-box {

            left: 50%;

        .gift-text {

            position: absolute;

            position: absolute;
            top: 70%;

            color: white;
        }
        .hidden-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .hidden-message img {

        }
