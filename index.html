<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day - Recreate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-happy-womens-day">Happy Women's Day</div>
        <div class="heart-wrapper">
            <div class="heart"></div>
        </div>
        <div class="text-from-tek4vn">.From TEK4.VN</div>
        <div class="hearts-container">
            <div class="heart small-heart heart-1"></div>
            <div class="heart small-heart heart-2"></div>
            <div class="heart small-heart heart-3"></div>
            <div class="heart small-heart heart-4"></div>
            <div class="heart small-heart heart-5"></div>
            <div class="heart small-heart heart-6"></div>
            <div class="heart small-heart heart-7"></div>
            <div class="heart small-heart heart-8"></div>
            <div class="heart small-heart heart-9"></div>
        </div>
        <div class="rose-container">
            <div class="dome"></div>
            <div class="rose">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="petal petal-6"></div>
                <div class="core"></div>
            </div>
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
    </div>
</body>
</html>
